package:
    type:           library
    name:           omnipay-ikajo
    title:          Ikajo driver for the Omnipay PHP payment processing library
    headline:       'Omnipay: Ikajo'
    license:        MIT
    keywords:       php, omnipay, ikajo, merchant, payment
    description:    |
        [Omnipay](https://github.com/omnipay/omnipay) is a framework agnostic, multi-gateway payment
        processing library for PHP 5.3+.

        This package implements [Ikajo](https://ikajo.com/) support for Omnipay.
